<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Plant Hotspots</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { position: relative; display: inline-block; }
        .hotspot {
            position: absolute;
            border: 1px solid rgb(255, 255, 255);
            background: rgba(84, 148, 226, 0.1);
            cursor: pointer;
            width: 21.56px;
            height: 8.1px;
            
        }
        .hotspot:hover {
            background: rgba(0, 59, 237, 0.3);
        }
          /* Tooltip style */
    .tooltip {
    position: absolute;
    background: black;
    color: white;
    padding: 5px 10px;
    font-size: 14px;
    border-radius: 5px;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 1; 
}

    .selected-hotspot {
        
    border: 2px solid rgb(0, 29, 248);
   
}
    </style>
</head>

        document.addEventListener("DOMContentLoaded", function () {
    fetch("/get_submitted_hotspots_remedy")
        .then(response => response.json())
        .then(data => {
            const submittedHotspots = data.submitted_hotspots;
            
            console.log("Fetched Submitted Hotspots:", submittedHotspots); 

            // Loop through all hotspot divs in the iframe
            document.querySelectorAll(".hotspot").forEach(hotspot => {
                let hotspotName = hotspot.getAttribute("data-name");

                if (submittedHotspots.includes(hotspotName)) {
                     
                    hotspot.style.border = "2.2px solid rgb(255, 0, 0)"; 
                    hotspot.style.opacity = "0.8"; 
                    console.log(`Style updated for ${hotspotName}`);
                }
            });
        })
        .catch(error => console.error("Error fetching submitted hotspots:", error));
});


    </script>
</body>


</html>
