<h3>Send Today's Data</h3>

<form id="sendDataForm">
  <input type="text" name="user_id" placeholder="Enter User ID" required>
  <input type="date" name="task_date" required><br><br>
  <button type="submit">Send Today Data</button>
</form>

<div id="result"></div>

<script>
document.getElementById('sendDataForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const form = new FormData(this);
  const params = new URLSearchParams(form);
  
  // Call your /get_tasks route
  const response = await fetch(`/get_tasks?${params.toString()}`);
  const data = await response.json();

  console.log(data); // you can see response in dev console
  document.getElementById('result').innerText = JSON.stringify(data, null, 2);
});
</script>
