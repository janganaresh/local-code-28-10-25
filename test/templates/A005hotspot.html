    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { position: relative; display: inline-block; }
        .hotspot {
            position: absolute;
            border: 0.5px solid  rgb(255, 255, 255)red;
            background: rgba(255, 0, 0, 0.1);
            cursor: pointer;
            width: 28px;
            height: 10px;
        }
        .hotspot:hover {
            background: rgba(255, 0, 0, 0.3);
        }
        .tooltip {
          position: absolute;
          background: black;
          color: white;
          font-size: 16px;  /* Even smaller text */
          padding: 1px 3px; /* Minimal padding */
          border-radius: 2px;
          max-width: 55px; /* Reduce width further */
          white-space: nowrap; /* Prevents wrapping */
          visibility: hidden;
          opacity: 0;
          transition: opacity 0.3s ;
          top: 100%; /* Position right below the hotspot */
          left: 50%;
          transform: translateX(-50%); /* Centers the tooltip */ 
          margin-bottom: 1px; 
         z-index: 1000; /* Ensures it's above other elements */
        }
    </style>

                        hotspot.setAttribute("data-name", hotspotMapping[key]);
                    }

                    hotspot.onmouseenter = function (event) {
                        if (hotspot.getAttribute("data-name")) {                                                        
                            tooltip.innerText = hotspot.getAttribute("data-name");         
                            tooltip.style.left = `${event.pageX + 5}px`;                                                                                             
                            tooltip.style.top = `${event.pageY - 20}px`;
                            tooltip.style.visibility = "visible";
                            tooltip.style.opacity = "1";
                        }
                    };

                    // Move tooltip with cursor
                    hotspot.onmousemove = function (event) {
                        let tooltipWidth = tooltip.offsetWidth;
                        let tooltipHeight = tooltip.offsetHeight;
                        let x = (event.pageX + 10 + tooltipWidth > window.innerWidth) ? event.pageX - tooltipWidth - 10 : event.pageX + 10;
                        let y = (event.pageY - tooltipHeight < 0) ? event.pageY + 20 : event.pageY - 20;
                        tooltip.style.left = `${x}px`;
                        tooltip.style.top = `${y}px`;
                    };

                    // Hide tooltip when cursor leaves
                    hotspot.onmouseleave = function () {
                        tooltip.style.visibility = "hidden";
                        tooltip.style.opacity = "0";
                    
                    };
