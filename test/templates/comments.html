<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Form */
        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Form Group */
        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            flex: 1;
            min-width: 150px;
        }

        .required {
            color: red;
            font-weight: bold;
            margin-left: 5px;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #555;
            flex: 2;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Required Note */
        .required-note {
            color: red;
            font-size: 14px;
            text-align: left;
            margin-top: 10px;
            text-align: center;
        }

        /* Submit Button */
        input[type="submit"], .cancel-btn {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .cancel-btn:hover {
            background-color: #e53935;
        }
        #loadingSpinner {
    display: none;
    position: fixed;
    top: 50%;
    left: 45%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-top: 4px solid #0597f8;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 1000;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
        /* Responsive Behavior */
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }

            label {
                margin-bottom: 5px;
            }

            input[type="text"], input[type="date"] {
                width: 100%;
            }

            input[type="submit"], .cancel-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Comments</h1>
    <form action="/submit_comment_form" method="POST">
        <div class="form-group">
            <label for="comment_type">Comment Type</label>
            <input type="text" id="comment_type" name="comment_type" placeholder="Enter comment type">
        </div>

        <div class="form-group">
            <label for="related_comment_id">Related Comment</label>
            <input type="text" id="related_comment_id" name="related_comment_id" placeholder="Enter related comment">
        </div>

        <div class="form-group">
            <label for="pile_id">Pile </label>
            <input type="text" id="pile_id" name="pile_id" placeholder="Select Pile">
        </div>

        <div class="form-group">
            <label for="user_id">User </label>
            <input type="text" id="user_id" name="user_id" placeholder="Select User">
        </div>

        
        <div class="form-group">
            <label for="date_posted">Date Posted</label>
            <input type="date" id="date_posted" name="date_posted">
        </div>

        <div class="form-group">
            <label for="comment_text">Comment Text<span class="required">*</span></label>
            <input type="text" id="comment_text" name="comment_text" placeholder="Enter comment text" required>
        </div>

        <div class="form-group">
            <label for="comment_date">Comment Date</label>
            <input type="date" id="comment_date" name="comment_date">
        </div>

        <div class="form-group">
            <label for="commented_by">Commented By<span class="required">*</span></label>
            <input type="text" id="commented_by" name="commented_by" placeholder="Select User">
        </div>

        <div class="form-group">
            <label for="status">Status<span class="required">*</span></label>
            <input type="text" id="status" name="status" placeholder="Select status" required>
        </div>

        <div class="form-group">
            <button type="button" class="cancel-btn" onclick="window.location.href='/dashboard'">Cancel</button>
            <input type="submit" value="Submit">
            <div id="loadingSpinner"></div>
        </div>

        <p class="required-note">* Required </p>
    </form>
</body>
</html>
