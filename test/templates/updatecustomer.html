    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }

      h1 {
        text-align: center;
        color: #4caf50;
        margin-bottom: 20px;
        font-size: 1.8rem;
      }

      form {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        padding: 20px;
      }

      .form-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      label {
        font-size: 16px;
        font-weight: 600;
        color: #555;
        margin-bottom: 5px;
        flex: 1;
        min-width: 150px;
      }

      input[type="text"],
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        color: #555;
        flex: 2;
      }

      input[type="text"]:focus,
      select:focus {
        border-color: #4caf50;
        outline: none;
      }

      .required {
        color: red;
        font-weight: bold;
      }

      .form-buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      input[type="submit"],
      .delete-btn {
        width: 48%;
        padding: 12px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .delete-btn {
        background-color: #f44336;
        color: white;
        border: none;
      }

      .delete-btn:hover {
        background-color: #e53935;
      }

      .note {
        text-align: center;
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }

      .popup {
        display: none;
        padding: 20px;
        font-size: 16px;
        border-radius: 8px;
        text-align: center;
        width: 100%;
        max-width: 400px;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }

      .popup.success {
        background-color: #4caf50;
        color: white;
      }

      .popup.failure {
        background-color: #f44336;
        color: white;
      }
      .header {
        background-color: #2eba41;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 1001;
        display: none;
      }

      .burger-button {
        font-size: 24px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 300px;
        height: 100%;
        background-color: #2c3e50;
        overflow-y: auto;
        transition: transform 0.3s ease;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      .sidebar.closed {
        transform: translateX(-100%);
      }

      .sidebar-header {
    background-color:  #2eba41; /* Dark blue-gray */
    color: white;
    padding: 14px 20px;
    display: flex;
    justify-content: space-between; /* Pushes elements apart */
    align-items: center;
}

.hello-text {
    font-size: 18px;
    font-weight: bold;
    background-color: #2eba41; /* Green background */
    color: white;
    padding: 5px 15px; /* Adds spacing */
    border-radius: 5px; /* Rounded corners */
    margin-right: 10px; /* Space between text and button */
}

.close-button {
    background-color: #f44336; /* Red background */
    color: white;
    border: none;
    padding: 5px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}


.close-button:hover {
    background-color: darkred; /* Darker red on hover */
}

      .menu {
        list-style: none;
        padding: 0;
      }

      .menu-item {
        padding: 10px 20px;
        cursor: pointer;
        position: relative;
        color: white;
        background-color: #2c3e50;
      }

      .menu-item:hover {
        background-color: #000000;
      }

      .menu-item .arrow {
        float: right;
        transition: transform 0.3s;
      }

      .menu-item.open .arrow {
        transform: rotate(90deg);
      }

      .submenu {
        display: none;
        list-style: none;
        padding-left: 20px;
        background-color: #34495e;
       
      }

      .submenu li {
        padding: 5px 20px;
        color: #ecf0f1;
      }

      .submenu li:hover {
        background-color: #000000;
      }

      .menu-item.open .submenu {
        display: block;
      }

      /* Main Content */
      .content {
        align-items: center;
        margin-left: 250px;
        padding: 20px;
        transition: margin-left 0.3s ease;
      }

      .sidebar.closed + .content {
        margin-left: 0;
      }
      ul {
        list-style: none;
        padding: 0;
      }

      ul li {
        margin: 10px 0;
        font-size: 1.1rem;
      }

      ul li input[type="checkbox"] {
        margin-right: 10px;
      }

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

        /* Responsive Behavior */
        @media (max-width: 768px) {
            .welcome-text {

    }
        .sidebar {

      /* Responsive Behavior */
      @media (max-width: 768px) {
        .form-group {
          flex-direction: column;
        }

        label {
          margin-bottom: 5px;
        }

        .buttons {

        }

        input[type="text"],

        }

        input[type="submit"],
        .cancel-button {

        }
        .form-buttons {
          flex-direction: column;
          gap: 10px;
        }

        input[type="submit"],

        }

      /* Centered Note */
      .note {

      /* Popup Message Style */
      .popup {

        width: 100%;

      }

      /* Green Popup for Success */
      .popup.success {
        background-color: #4caf50;
        color: white;
      }

      /* Red Popup for Failure */
      .popup.failure {
        background-color: #f44336;
        color: white;
      }
    </style>

    <h1>Manage Customer</h1>
    <form
      id="updateCustomerForm"
      action="/submit_customer_update"
      method="POST"
    >
      <div class="form-group">
        <label for="customer_name">Select Customer <span class="required">*</span></label>
        <select id="customer_name" name="customer_name" required>
          <option value="" disabled selected>Select Customer</option>
          <!-- Options will be populated dynamically -->
        </select>
      </div>
  
      <div class="form-group">
        <label for="address">Customer Address <span class="required">*</span></label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter customer address"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="phone_no">Phone Number <span class="required">*</span></label>
        <input
          type="text"
          id="phone_no"
          name="phone_no"
          placeholder="Enter customer phone number"
          maxlength="10" required inputmode="numeric" pattern="[0-9]{10}"
          required
        />
      </div>
  
      <div class="form-buttons">
        <button type="button" class="delete-btn" onclick="window.location.href='/dashboard'">Cancel</button>
        <input type="submit" value="Update" />
       
      </div>
    </form>
  
    <div id="popupMessage" class="popup"></div>
  
    <script>
      document.getElementById("phone_no").addEventListener("input", function (event) {
        this.value = this.value.replace(/[^0-9]/g, ''); 
      });
      // Confirm Delete Customer
      function confirmDelete() {
        const customerName = document.getElementById("customer_name").value;
        if (customerName) {
          const confirmation = confirm(
            "Are you sure you want to delete this customer?"
          );
          if (confirmation) {
            fetch(`/delete_customer/${customerName}`, { method: "DELETE" })
              .then((response) => response.json())
              .then((data) => {
                alert(data.message);
                if (data.success) {
                  window.location.reload(); // Reload after deletion
                }
              })
              .catch((error) =>
                console.error("Error deleting customer:", error)
              );
          }
        } else {
          alert("Please select a customer to delete.");
        }
      }
  
      // Handling form submission for update
      document
        .getElementById("updateCustomerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
  
          const formData = new FormData(this);
  
          fetch("/submit_customer_update", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              const popupMessage = document.getElementById("popupMessage");
              popupMessage.textContent =
                data.message || "Error submitting the form. Please try again.";
  
              if (data.success) {
                popupMessage.classList.remove("failure");
                popupMessage.classList.add("success");
                setTimeout(() => window.location.reload(), 3000);
              } else {
                popupMessage.classList.remove("success");
                popupMessage.classList.add("failure");
              }
  
              popupMessage.style.display = "block";
  
              setTimeout(() => (popupMessage.style.display = "none"), 3000);
            })
            .catch((error) =>
              console.error("Error submitting the form:", error)
            );
        });
  
      // Populate customer options dynamically
      fetch("/get_customer_ids")
        .then((response) => response.json())
        .then((data) => {
          const customerSelect = document.getElementById("customer_name");
          data.customers.forEach((customer) => {
            const option = document.createElement("option");
            option.value = customer.id; // Use Customer ID as value
            option.textContent = customer.name; // Display Customer Name
            customerSelect.appendChild(option);
          });
        })
        .catch((error) => console.error("Error fetching customers:", error));
  
      // Populate customer details when a customer is selected
      document.getElementById("customer_name").addEventListener("change", function() {
        const customerId = this.value;
        if (customerId) {
          fetch(`/get_customer_details/${customerId}`)
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                document.getElementById("address").value = data.customer.address;
                document.getElementById("phone_no").value = data.customer.phone_no;
              } else {
                alert("Failed to load customer details.");
              }
            })
            .catch((error) => console.error("Error fetching customer details:", error));
        }
      });    
      
      function toggleSubMenu() {
        const submenu = document.querySelector('.submenu');
        const arrow = document.querySelector('.arrow');

        submenu.classList.toggle('hidden');
        arrow.classList.toggle('rotate');
    }
      document.addEventListener("DOMContentLoaded", () => {
        const burgerButton = document.getElementById("burger-button");
        const closeButton = document.getElementById("close-button");
        const sidebar = document.getElementById("sidebar");

        burgerButton.addEventListener("click", () => {
          sidebar.classList.toggle("open");
          sidebar.classList.toggle("closed");
        });

        closeButton.addEventListener("click", () => {
          sidebar.classList.add("closed");
          sidebar.classList.remove("open");
        });

        document.querySelectorAll(".menu-item").forEach((item) => {
          item.addEventListener("click", () => {
            item.classList.toggle("open");
          });
        });
      });
    </script>
