    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        /* Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;

            min-height: 100vh;
            display: flex;
            flex-direction: column;

}

        /* Heading */

            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Form */
        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Form Group */
        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            flex: 1;
            min-width: 150px;
        }

        input[type="text"],input[type="email"],input[type="password"], select, input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #555;
            flex: 2;
        }

        input[type="text"]:focus, select:focus,input[type="password"]:focus, input[type="date"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

       

        /* Required Fields */
        .required {
            color: red;
            font-weight: bold;
        }

        /* Submit and Cancel Buttons */
        input[type="submit"], 
        .cancel-button {
            display: inline-block;
            padding: 12px 20px; /* Ensure consistent padding */
            font-size: 16px;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            line-height: normal; /* Prevent misalignment */
            border: none; /* Ensure no border inconsistencies */
            box-sizing: border-box; /* Consistent box sizing */
            cursor: pointer;
            flex: 1; /* Equal width for buttons */
        }

       /* Buttons (Submit and Cancel) */
       .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        input[type="submit"], .cancel-btn {
            width: 48%;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        }

        .cancel-btn {

            color: white;
            border: none;
        }

        .cancel-btn:hover {
            background-color: #e53935;
        }
        .error-message {

    <h1> Create User </h1>
    <form id="userForm" action="/submit_user_form" method="POST">
        <div class="form-group">
            <label for="user_name">User Name <span class="required">*</span></label>
            <input type="text" id="user_name" name="user_name" placeholder="Enter user name" required

                   title="Enter only alphabets" oninput="validateInput(event)">
        </div>
        <div class="form-group">
            <label for="gmail_address">E-mail Address <span class="required">*</span></label>
            <input type="email" id="gmail_address" name="gmail_address" placeholder="Enter E-mail address" required>
        </div>

        <!-- Create Password Field -->
        
        <div class="form-group">
            <label for="create_password">Create Password <span class="required">*</span></label>
            <input type="text" id="create_password" name="create_password" placeholder="Create a password" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password <span class="required">*</span></label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required oninput="validatePassword()">
        </div>

            <label for="site_id">Select Site <span class="required">*</span></label>

                <option value="" disabled selected>Select your Site</option>
                <!-- Options will be dynamically populated via JavaScript -->
            </select>
        </div>

        <div class="form-group">
            <label for="user_type">User Type <span class="required">*</span></label>
            <select id="user_type" name="user_type" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="Admin">Admin</option>
                <option value="Normal User">Normal User</option>
                <option value="Admin">Indisolar User</option>
                <option value="Admin">Next Energy User</option>
            </select>
        </div>

        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            var loadingSpinner = document.getElementById("loadingSpinner");
            var submitButton = document.getElementById("submitButton");
            if (loadingSpinner) loadingSpinner.style.display = "block"; // Show loader
             if (submitButton) submitButton.disabled = true; // Disable button

            var formData = new FormData(this);
            fetch('/submit_user_form', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var popupMessage = document.getElementById('popupMessage');

                popupMessage.textContent = data.message || 'Error submitting the form. Please try again.';

                if (data.success) {
                    
                    popupMessage.classList.remove('failure');
                    popupMessage.classList.add('success');

                   
                } else {
                    
                    popupMessage.classList.remove('success');
                    popupMessage.classList.add('failure');
                }

                popupMessage.style.display = 'block';

                setTimeout(function() {
                    popupMessage.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                var popupMessage = document.getElementById('popupMessage');
                popupMessage.classList.remove('success');
                popupMessage.classList.add('failure');
                popupMessage.textContent = 'There was an error submitting the form. Please try again.';
                popupMessage.style.display = 'block';

                // Hide popup after 3 seconds
                setTimeout(function() {
                    popupMessage.style.display = 'none';
                }, 2000);
            }).finally(() => {
        if (loadingSpinner) loadingSpinner.style.display = "none"; // Hide loader
        if (submitButton) submitButton.disabled = false; // Enable button
    });
        });

        fetch('/get_site_ids')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const siteIdSelect = document.getElementById('site_id');
                data.sites.forEach(site => {
                    const option = document.createElement('option');
                    option.value = site.id; // Use Site ID as the value
                    option.textContent = site.name; // Display Site Name
                    siteIdSelect.appendChild(option);
                });
            } else {
                alert('Failed to load Site IDs: ' + data.message);
            }
        })
        .catch(error => console.error('Error fetching Site IDs:', error));

        fetch("/get_user_ids")
    .then((response) => response.json())
    .then((data) => {
        if (data.success) {
            const reportsToSelect = document.getElementById("reports_to"); // Reference for Reports To

            // Clear any existing options first (optional, to avoid duplicate options)
            reportsToSelect.innerHTML = '';

            // Create a default placeholder option
            const defaultOption = document.createElement("option");
            defaultOption.value = ""; // Empty value
            defaultOption.textContent = "Select User";
            reportsToSelect.appendChild(defaultOption);

            // Loop through the users and create options for "reports_to"
            data.users.forEach((user) => {
                const reportsToOption = document.createElement("option");
                reportsToOption.value = user.id; // Use User ID as the value
                reportsToOption.textContent = user.username; // Display Username
                reportsToSelect.appendChild(reportsToOption);
            });
        } else {
            alert("Failed to load users: " + data.message);
        }
    })
    .catch((error) => console.error("Error fetching users:", error));

        // Limit to 10 digits

        const arrow = document.querySelector('.arrow');

        submenu.classList.toggle('hidden');
        arrow.classList.toggle('rotate');
    }
      document.addEventListener("DOMContentLoaded", () => {
        const burgerButton = document.getElementById("burger-button");
        const closeButton = document.getElementById("close-button");
        const sidebar = document.getElementById("sidebar");

        burgerButton.addEventListener("click", () => {
          sidebar.classList.toggle("open");
          sidebar.classList.toggle("closed");
        });

        closeButton.addEventListener("click", () => {
          sidebar.classList.add("closed");
          sidebar.classList.remove("open");
        });

        document.querySelectorAll(".menu-item").forEach((item) => {
          item.addEventListener("click", () => {
            item.classList.toggle("open");
          });
        });
      });
    </script>
</body>
