<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url("{{ url_for('static', filename='images/solarbg8.jpg') }}") no-repeat center center/cover;

        }
        .container {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #000000;
        }
        .dashboard-heading {
        color: #000000;
  text-align: center;
  font-size: 2rem; 
  margin-bottom: 20px; 
}
        form {
            margin: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background: #f17d00c8;
            color: white;
            margin-bottom: 10px;
        }
        button:hover {
            background: #2eba41;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #000000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #createUserForm {
            display: none;
        }
        .logo {
            display: block;
            margin: 0 auto 20px; 
            width: 100px; 
            height: auto; 
            border-radius: 5px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
       
body {
    margin: 0;
    padding: 0;
}

header {
    text-align: center;
    padding: 10px 0; 
   color: #ffe600; 
}

.page-title {
    font-family:Georgia, 'Times New Roman', Times, serif;
    margin: 0; 
    font-size: 2.5rem; 
}
body {
    margin: 0; 
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center; 
}

.page-header {
    width: 100%; 
    text-align: center;
    margin-bottom: 20px; 
}

.page-title {
    margin: 0; 
    font-size: 2.5rem; 
}

.container {
    width: 80%; 
    max-width: 500px; 
   
    padding: 20px; 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
    border-radius: 8px; 
}
.popup {
            display: none;
            padding: 20px;
            font-size: 16px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        /* Green Popup for Success */
        .popup.success {
            background-color: #4CAF50;
            color: white;
        }

        /* Red Popup for Failure */
        .popup.failure {
            background-color: #f44336;
            color: white;
        }

    </style>
    
</head>
<body>
    <header class="page-header">
        <h1 class="page-title">INDISOLAR</h1>
    </header>
    <div class="container">
        
        <form id="loginForm">
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" placeholder="Enter email" required>
            
            <label for="loginPassword">Password:</label>
            <div style="position: relative;">
                <input type="password" id="loginPassword" name="password" placeholder="Enter password" required>
                <span id="togglePassword" style="position: absolute; right: 10px; top: 35%; transform: translateY(-50%); cursor: pointer;">üôà</span>
            </div>
            
            <button type="submit">Login</button>
            <a href="#" id="createUserBtn"></a>
            <a href="#">Forgot password or Email? Contact Admin</a>
        </form>

        <form id="createUserForm" style="display: none;">
            <h2>Create User</h2>
            <label for="createName">Name:</label>
            <input type="text" id="createName" name="name" placeholder="Enter your name" required>
            
            <label for="createEmail">Email:</label>
            <input type="email" id="createEmail" name="email" placeholder="Enter your email" required>
            
            <label for="createPassword">Password:</label>
            <input type="password" id="createPassword" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Create User</button>
            <button type="button" id="backToLoginBtn">Back to Login</button>
        </form>
    </div>

    <script>
      
        // Show Create User form
        document.getElementById('createUserBtn').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('createUserForm').style.display = 'block';
        });

        // Back to Login
        document.getElementById('backToLoginBtn').addEventListener('click', function () {
            document.getElementById('createUserForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });

       // Handle Login Form Submission
       document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            let response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            let result = await response.json();
            if (result.success) {
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: result.message,
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 1000,
                    
                }).then(() => {
                    window.location.href = '/dashboard';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: result.message,
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 2000
                });
            }
        });
  // Show/Hide Password with Eye Toggle
  document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('loginPassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.textContent = 'üëÅÔ∏è'; // Closed eye icon
            } else {
                passwordField.type = 'password';
                this.textContent = 'üôà'; // Open eye icon
            }
        }); 
    </script>

</body>
</html>
