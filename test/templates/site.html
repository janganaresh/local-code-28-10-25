    <title>Responsive Site Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Form */
        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Form Group */
        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            flex: 1;
            min-width: 150px;
        }

        input[type="text"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #555;
            flex: 2;
        }

        input[type="number"]:focus, input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Required Fields */
        .required {
            color: red;
            font-weight: bold;
        }

        /* Buttons (Submit and Cancel) */
        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        input[type="submit"], .cancel-btn {
            width: 48%;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .cancel-btn:hover {
            background-color: #e53935;
        }
        #loadingSpinner {
    display: none;
    position: fixed;
    top: 50%;
    left: 45%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-top: 4px solid #0597f8;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 1000;
}
.header {
        background-color: #2eba41;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 0;
        display: none;
      }
      ul {
        list-style: none;
        padding: 0;
      }

      ul li {
        margin: 10px 0;
        font-size: 1.1rem;
      }

      ul li input[type="checkbox"] {
        margin-right: 10px;
      }

      .burger-button {
        font-size: 24px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        z-index: -1;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 300px;
        height: 100%;
        background-color: #2c3e50;
        overflow-y: auto;
        transition: transform 0.3s ease;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      .sidebar.closed {
        transform: translateX(-100%);
      }

      .sidebar-header {
    background-color:  #2eba41; /* Dark blue-gray */
    color: white;
    padding: 14px 20px;
    display: flex;
    justify-content: space-between; /* Pushes elements apart */
    align-items: center;
}

.hello-text {
    font-size: 18px;
    font-weight: bold;
    background-color: #2eba41; /* Green background */
    color: white;
    padding: 5px 15px; /* Adds spacing */
    border-radius: 5px; /* Rounded corners */
    margin-right: 10px; /* Space between text and button */
}

.close-button {
    background-color: #f44336; /* Red background */
    color: white;
    border: none;
    padding: 5px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}


.close-button:hover {
    background-color: darkred; /* Darker red on hover */
}

      .menu {
        list-style: none;
        padding: 0;
      }

      .menu-item {
        padding: 10px 20px;
        cursor: pointer;
        position: relative;
        color: white;
        background-color: #2c3e50;
      }

      .menu-item:hover {
        background-color: #000000;
      }

      .menu-item .arrow {
        float: right;
        transition: transform 0.3s;
      }

      .menu-item.open .arrow {
        transform: rotate(90deg);
      }

      .submenu {
        display: none;
        list-style: none;
        padding-left: 20px;
        background-color: #34495e;
       
      }

      .submenu li {
        padding: 5px 20px;
        color: #ecf0f1;
      }

      .submenu li:hover {
        background-color: #000000;
      }

      .menu-item.open .submenu {
        display: block;
      }

      /* Main Content */
      .content {
        align-items: center;
        margin-left: 250px;
        padding: 20px;
        transition: margin-left 0.3s ease;
      }

      .sidebar.closed + .content {
        margin-left: 0;
      }


@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

        /* Responsive Behavior */
        @media (max-width: 768px) {
            .welcome-text {
        font-size: 1.2em; /* Same as H3 */
    }
    .header {
        display: none; /* Hide button on smaller screens */
    }
        .sidebar {
          transform: translateX(-100%);
          width: 250px;
        }
        .container {
          max-width: 100%; 
          padding: 12px; 
        }
        .sidebar.open {
          transform: translateX(0);
        }

        .content {
          margin-left: 0;
        }
            .form-group {
                flex-direction: column;
            }

            label {
                margin-bottom: 5px;
            }

            input[type="text"], input[type="number"], select {
                width: 100%;
            }
            .form-buttons {
    flex-direction: column;
    gap: 10px;
}

input[type="submit"], .cancel-btn {
    width: 100%;
}

        }

        /* Centered Note */
        .note {
            text-align: center;
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Popup Message Style */
        .popup {
            display: none;
            padding: 20px;
            font-size: 16px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        /* Green Popup for Success */
        .popup.success {
            background-color: #4CAF50;
            color: white;
        }

        /* Red Popup for Failure */
        .popup.failure {
            background-color: #f44336;
            color: white;
        }
    </style>

    <h1>Create Site </h1>
    <!-- Restored the action to submit the form data -->
    <form id="siteForm" action="/submit_siteform" method="post">
        <div class="form-group">
            <label for="site_name">Site Name <span class="required">*</span></label>
            <input type="text" id="site_name" name="site_name" placeholder="Enter site name" 
                   required pattern="^[A-Za-z\s]+$" 
                   title="Enter only alphabets" oninput="validateInput(event)">
        </div>
        
        <div class="form-group">
            <label for="location">Location <span class="required">*</span></label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>
            
        </div>
        
        <div class="form-group">
            <label for="site_owner_name">Site Owner Name <span class="required">*</span></label>
            <input type="text" id="site_owner_name" name="site_owner_name" placeholder="Enter site owner name" 
                   required pattern="^[A-Za-z\s]+$" 
                   title="Enter only alphabets" oninput="validateInput(event)">
        </div>
        
        <div class="form-group">
            <label for="site_gps">Site GPS </label>
            <input type="text" id="site_gps" name="site_gps" placeholder="Enter site GPS" >
        </div>
    
        <div class="form-buttons">
            <button type="button" class="cancel-btn" onclick="window.location.href='/dashboard'">Cancel</button>
            <input type="submit" value="Submit">
            <div id="loadingSpinner"></div>
        </div>
        
        
        <p class="note"><span class="required">*</span> Required </p>
    </form>

    <!-- Popup message for success or failure -->
    <div id="popupMessage" class="popup"></div>

    <script>
         
         function validateInput(event) {
            event.target.value = event.target.value.replace(/[^A-Za-z\s]/g, '');
        }
        // Handling form submission
        document.getElementById('siteForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var loadingSpinner = document.getElementById("loadingSpinner");
            var submitButton = document.getElementById("submitButton");
            if (loadingSpinner) loadingSpinner.style.display = "block"; // Show loader
             if (submitButton) submitButton.disabled = true; // Disable button

            var formData = new FormData(this);

            // Fetch request to submit form data
            fetch('/submit_siteform', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var popupMessage = document.getElementById('popupMessage');

                // Dynamically display server message
                popupMessage.textContent = data.message || 'Error submitting the form. Please try again.';

                if (data.success) {
                    // Display success popup and redirect
                    popupMessage.classList.remove('failure');
                    popupMessage.classList.add('success');

                    // Redirect after 3 seconds
                    
                } else {
                    // Display failure popup and stay on the page
                    popupMessage.classList.remove('success');
                    popupMessage.classList.add('failure');
                }

                // Show popup message
                popupMessage.style.display = 'block';

                // Hide popup after 3 seconds
                setTimeout(function() {
                    popupMessage.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                var popupMessage = document.getElementById('popupMessage');
                popupMessage.classList.remove('success');
                popupMessage.classList.add('failure');
                popupMessage.textContent = 'There was an error submitting the form. Please try again.';
                popupMessage.style.display = 'block';

                // Hide popup after 3 seconds
                setTimeout(function() {
                    popupMessage.style.display = 'none';
                }, 2000);
            }).finally(() => {
        if (loadingSpinner) loadingSpinner.style.display = "none"; // Hide loader
        if (submitButton) submitButton.disabled = false; // Enable button
    });
        });

        function toggleSubMenu() {
        const submenu = document.querySelector('.submenu');
        const arrow = document.querySelector('.arrow');

        submenu.classList.toggle('hidden');
        arrow.classList.toggle('rotate');
    }
      document.addEventListener("DOMContentLoaded", () => {
        const burgerButton = document.getElementById("burger-button");
        const closeButton = document.getElementById("close-button");
        const sidebar = document.getElementById("sidebar");

        burgerButton.addEventListener("click", () => {
          sidebar.classList.toggle("open");
          sidebar.classList.toggle("closed");
        });

        closeButton.addEventListener("click", () => {
          sidebar.classList.add("closed");
          sidebar.classList.remove("open");
        });

        document.querySelectorAll(".menu-item").forEach((item) => {
          item.addEventListener("click", () => {
            item.classList.toggle("open");
          });
        });
      });
    </script>
